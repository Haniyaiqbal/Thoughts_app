
{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>

        <title> ThotsAndPrayers | Register </title>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/vapor/bootstrap.min.css">


        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>



    <br>

    

    <div class="card border-primary  container" style="max-width: 40rem; ">

        <br>
        
        <div style="display: flex; justify-content: center;">
            <h3>Create your account</h3>
           
        </div>

        <div style="display: flex; justify-content: center;">

        <h5>Share your thoughts today!</h5>
        </div>
        

        
        
        <br>
        <br>


        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{RegistrationForm|crispy}}

            <br> 

            <button class="btn btn-secondary btn-md w-100 btn-block p-3" type="submit"> <i class="fa fa-user-plus" aria-hidden="true"></i> &nbsp; Create account </button>


        </form>

        <br>
        
        <div class="text-center">

            <a href="{% url 'my-login' %}"> Already have an account? </a>

        </div>

        <br>
        <br>


    </div>

    <br>


</html>
