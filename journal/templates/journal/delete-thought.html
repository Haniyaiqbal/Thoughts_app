{% extends 'journal/navbar.html' %}

{% block content %}

<div class="container">

    <br>
    <br>
    <br>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-warning mb-3">
                <div class="card-body">
                    <h3 class="card-title">Delete a Thought</h3>
                    <p class="card-text">Are you sure that you want to delete this thought?</p>

                    <form method="POST" autocomplete="off">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger btn-md w-100 btn-block p-3" type="submit">
                            <i class="fa fa-minus" aria-hidden="true"></i> &nbsp; Yes, delete my thought
                        </button>
                    </form>

                    <br>

                    <a href="{% url 'my-thoughts' %}" class="btn btn-link">Return to Thoughts</a>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
