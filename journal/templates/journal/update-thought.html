{% extends 'journal/navbar.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">

    <br>
    <br>
    <br>

    <div class="card border-secondary mb-3" style="max-width: 35rem; margin: auto;">
        <div class="card-body">
            <h3 class="card-title">Update a Thought</h3>
            <p class="card-text">You may modify the details of your chosen thought below:</p>

            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ UpdateThought|crispy }}

                <br>

                <button class="btn btn-outline-secondary btn-md w-100 btn-block p-3" type="submit">
                    <i class="fa fa-pencil" aria-hidden="true"></i> &nbsp; Update thought
                </button>
            </form>

            <br>

            <a href="{% url 'my-thoughts' %}" class="btn btn-link">Return to Thoughts</a>
        </div>
    </div>

    <br>

</div>

{% endblock %}
