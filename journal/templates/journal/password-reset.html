{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThotsAndPrayers | Password Reset</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<br>
<br>
<br>
<br>
<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <h3 class="card-title">Password Reset</h3>
                    <p class="card-text">Forgotten your password?</p>
                    <p class="card-text">If so, then please kindly enter in your email:</p>

                    <form method="POST" autocomplete="off">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <br>

                        <button class="btn btn-primary btn-md w-100 btn-block p-3" type="submit">Send password reset email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
